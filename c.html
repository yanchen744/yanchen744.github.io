            justify-content: center;

        .floating-heart {

            animation: float 6s infinite ease-in-out;
            z-index: 0;
        }

            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .main-message {
            text-align: center;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(139, 0, 64, 0.2);
            max-width: 90%;
            animation: fadeIn 0.5s ease-out;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .message-content {
            font-size: 22px;
            line-height: 1.8;
            margin-bottom: 15px;
        }
        
        .heart {
            color: #ff4081;
            font-size: 28px;
            margin: 0 5px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        .care-message {
            position: fixed;
            min-width: 180px;
            max-width: 200px;
            padding: 12px;
            background: linear-gradient(135deg, #ff9eb5 0%, #ffb6c1 100%);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(139, 0, 64, 0.3);
            z-index: 10;
            animation: fadeIn 0.3s, floatMessage 4s infinite alternate;
            border: 2px solid #ff4081;
            color: #8b0040;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }
        
        @keyframes floatMessage {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            color: #8b0040;
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
        }
        
        .music-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 3px 10px rgba(139, 0, 64, 0.2);
            z-index: 100;
            font-size: 12px;
            color: #8b0040;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .music-icon {
            animation: musicWave 1.5s infinite;
        }
        
        @keyframes musicWave {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .play-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
            gap: 20px;
        }
        
        .play-prompt h2 {
            color: #8b0040;
            font-size: 24px;
        }
        
        .play-button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(139, 0, 64, 0.3);
            transition: all 0.3s;
        }
        
        .play-button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
    </style>

        // 创建漂浮的爱心背景
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(heart);
            }
        }
        
        // 显示浮动关心语
        function showCareMessage() {
            const message = document.createElement('div');
            message.className = 'care-message';
            
            // 随机选择一条关心语
            const randomMessage = caringMessages[Math.floor(Math.random() * caringMessages.length)];
            message.textContent = randomMessage;
            
            // 随机位置
            const left = Math.max(10, Math.random() * (window.innerWidth - 200));
            const top = Math.max(10, Math.random() * (window.innerHeight - 100));
            message.style.left = left + 'px';
            message.style.top = top + 'px';
            
            document.body.appendChild(message);
            
            // 5秒后淡出并移除
            setTimeout(() => {
                message.style.opacity = '0';
                message.style.transition = 'opacity 1s';
                setTimeout(() => {
                    if (document.body.contains(message)) {
                        document.body.removeChild(message);
                    }
                }, 1000);
            }, 5000);
        }
        
        // 音乐控制
        function setupMusic() {
            const bgMusic = document.getElementById('bgMusic');
            const playPrompt = document.getElementById('playPrompt');
            const playButton = document.getElementById('playButton');
            
            // 设置音乐参数
            bgMusic.volume = 0.3;
            
            // 播放音乐函数
            function playMusic() {
                bgMusic.play().then(() => {
                    // 成功播放后隐藏提示
                    playPrompt.style.display = 'none';
                    console.log('音乐开始播放');
                }).catch(error => {
                    console.log('播放失败:', error);
                });
            }
            
            // 点击按钮播放
            playButton.addEventListener('click', playMusic);
            
            // 点击页面任意位置播放
            document.body.addEventListener('click', function firstClick() {
                playMusic();
                document.body.removeEventListener('click', firstClick);
            }, { once: true });
            
            // 尝试自动播放（在某些浏览器中可能有效）
            setTimeout(() => {
                playMusic();
            }, 1000);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingHearts();
            setupMusic();
            
            // 0.5秒后开始显示关心语

                showCareMessage();

                setInterval(showCareMessage, 100);
